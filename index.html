
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            height: 50px;
        }

        header img {
            width: 50px;
            margin-right: 10px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-left: auto; /* Push the navigation to the right */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            position: relative;
            display: flex;
            align-items: center;
        }

        nav ul ul {
            display: none;
            position: absolute;
            top: 100%;
            background-color: #3498db;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 250px;

            opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.5s ease-out forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    nav ul ul li {
        opacity: 0;
        animation: fadeInUpLi 0.3s ease-out forwards;
    }

    @keyframes fadeInUpLi {
        to {
            opacity: 1;
        }
    }
        nav ul li.active > ul {
            display: flex;
            flex-direction: column;
            margin-top: 5px; /* Adjust the margin to align submenu with userbox */
        }

        nav ul ul li {
            display: flex;
            align-items: center;
            background-color: white;
            height: 40px; /* Set the height of submenu items */
        }

        nav ul ul li a {
            color: black;
            text-decoration: none;
            padding: 10px;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul ul li.logout {
            
            cursor: pointer;
        }



        nav ul li .user-box {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer; /* Add cursor pointer for better user interaction */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            margin-right: 27px;
            
           
        }

        nav ul li .user-box a {
            color: black;
        }

        nav ul li img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .caret-icon {
        position: absolute;
        top: 50%;
        right: 10px; /* Adjust the right value as needed */
        transform: translateY(-50%);
        color: black; /* Set the color of the caret icon */
        font-size: 10px; /* Set the font size of the caret icon */
        cursor: pointer;
    }

    .row {
        height: 100vh;
    }

  .leftsection {
    background-color: red;
    
  }
  .rightsection {
    
    height: 100vh;
    background-color: blue;
    z-index: 0;


  }
  .profile-nav{
    z-index: 999;
  }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="images/qculogo.png" alt="Your Logo">
        <h1>Quezon City University</h1>
        <nav class="profile-nav">
            <ul>
                <li>
                    <a href="#">Home</a>
                    <div class="user-box" onclick="toggleSubMenu(this)">
                        <img src="images/Nella.PNG" alt="Profile Picture">
                        <a href="#">Nella Sablada</a>
                        <span class="caret-icon">&#x25B2;</span>
                    </div>
                    <!-- Submenu for "Home" -->
                    <ul>
                        <li class="profile-picture">
                            <a href="#" >
                                <img src="images/Nella.PNG" alt="Profile Picture">
                                nellasablada@tanga.com
                            </a>
                        </li>
                        <li>
                            <a href="Profile.html">
                                <img class="profile-icon" src="images/profile.png" alt="Profile Icon">
                                Profile
                            </a>
                        </li>
                        <li class="logout" onclick="logout()">
                            <!-- Add parentheses after 'logout' to make it a function call -->
                            <a href="#">
                                <img src="images/logout.png" alt="Logout Icon">
                                Logout
                            </a>
                        </li>
                        <!-- Add more submenu items as needed -->
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

      <!-- Main Content Sections -->
        <div class="Main-section container-fluid">
            <div class="row">
                <!-- Left Section -->
                <div class="col-lg-6 leftsection">
                
                    <h1>Left Section</h1>

                </div>

                <!-- Right Section -->
                <div class="col-lg-6 rightsection">
                    <h1>Right Section</h1>
                </div>
            </div>
        </div>

   

    <script>
        function toggleSubMenu(element) {
            var parentLi = element.parentNode;
            var caretIcon = element.querySelector('.caret-icon');
    
            if (parentLi.classList.contains("active")) {
                parentLi.classList.remove("active");
                caretIcon.innerHTML = '&#x25B2;'; // Change to up-caret
            } else {
                // Close other open submenus if needed
                var allLis = document.querySelectorAll('nav ul li');
                for (var i = 0; i < allLis.length; i++) {
                    allLis[i].classList.remove("active");
                }
                parentLi.classList.add("active");
                caretIcon.innerHTML = '&#x25BC;'; // Change to down-caret
            }
    
           
        }
        function logout() {
            alert("Logout clicked!");
        }
    </script>
    

</body>
</html>
